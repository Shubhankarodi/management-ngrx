name: Angular CI/CD Pipeline
on:
  push:
    branches: [ master]
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
    - name: Install and build Angular app
      working-directory: Management ngrx
      run: |
          npm ci
          npm run build --if-present
